!!com.compuware.ispw.wzzms.models.IspwRoot
ispwApplication:
  host: cwc2.bmc.com
  port: 16196
  runtimeConfig: ic2ga
  stream: GITFLOW
  application: GITFLOW1
  assignmentPrefix: GFL1
  sandbox: Y
  pathMappings:
  - path: "**/Sources/Progs"
    types:
    - fileExtension: cbl
      ispwType: COB
    - fileExtension: pli
      ispwType: PLI
  - path: "**/Sources/Subs"
    types:
    - fileExtension: cbl
      ispwType: COB
      progType: 'No'
    - fileExtension: pli
      ispwType: PLI
      progType: 'No'
  - path: "**/Sources/Jobs"
    types:
    - fileExtension: jcl
      ispwType: JOB                        
  - path: "**/Sources/Copys"
    types:
    - fileExtension: cpy
      ispwType: COPY
    - fileExtension: incl
      ispwType: INCL
