!!com.compuware.ispw.wzzms.models.IspwRoot
ispwApplication:
  host: <hostName>
  port: 16196
  runtimeConfig: <ispwRuntime>
  stream: GITFLOW
  application: <ispwApplication>
  sandbox: Y
  pathMappings:
  - path: "**/Sources/Progs"
    types:
    - fileExtension: cbl
      ispwType: COB
    - fileExtension: pli
      ispwType: PLI
  - path: "**/Sources/Subs"
    types:
    - fileExtension: cbl
      ispwType: COB
      progType: 'No'
    - fileExtension: pli
      ispwType: PLI
      progType: 'No'
  - path: "**/Sources/Jobs"
    types:
    - fileExtension: jcl
      ispwType: JOB                        
  - path: "**/Sources/Copys"
    types:
    - fileExtension: cpy
      ispwType: COPY
    - fileExtension: incl
      ispwType: INCL